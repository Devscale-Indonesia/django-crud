<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input name="username" placeholder="Username" required/>
        <input name="password" placeholder="Password" type="password" required/>
        <button>Login</button>
    </form>
    {% for message in messages %}
        <div>{{ message }}</div>
    {% endfor %}
</body>
</html>
