{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'output.css' %}" rel="stylesheet" />
</head>
<body>
    <h1>My Todos!</h1>
    <div>
        {% for todo in todos %}
            <a href="{% url 'detail-view' todo.id %}">{{ todo.title }}</a>
        {% endfor %}
    </div>
    <form method="post">
        {% csrf_token %}
        <input name="title" placeholder="Input title" />
        <textarea name="content" placeholder="Input content" ></textarea>
        <button>Create Todo</button>
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    </form>
</body>
</html>
